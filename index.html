<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intro</title>

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    
    <header id="main-header">
        <h1>One line at a time!</h1>
        <h2>Welcome to our coding school</h2>
    </header>

    <h2>Explore our courses</h2>


    <!-- CSS Course -->
    <section class="course-summary">
        <h3>CSS Course</h3>
        <img src="./images/course-css.jpg" alt="CSS Course">
        <p>Lorem ipsum</p>
        <button>More details</button>
    </section>


    <!-- Node.js Course -->
    <section class="course-summary">
        <h3>Node.js Course</h3>
        <img src="./images/course-node.jpg" alt="Node.js Course">
        <p>Lorem ipsum</p>
        <button>More details</button>
    </section>


    <!-- Fullstack Bootcamp  -->
    <section class="course-summary featured">
        <h3>Fullstack Bootcamp</h3>
        <img src="./images/course-fullstack.jpg" alt="Fullstack Bootcamp">
        <p>Lorem ipsum</p>
        <button>More details</button>
    </section>



    <!-- Data Bootcamp -->
    <section class="course-summary">
        <h3>Data Bootcamp</h3>
        <img src="./images/course-data.jpg" alt="Data Bootcamp">
        <p>Lorem ipsum</p>
        <button>More details</button>
    </section>

    

    <!-- Block vs. inline elements -->
    <section>
        <h2>Block Elements</h2>
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <p>this is a p</p>
    </section>

    <section>
        <h2>Inline Elements</h2>
        <span>one</span>
        <span>two</span>
        <span>three</span>
        <span>four</span>
    </section>

</body>
</html>
